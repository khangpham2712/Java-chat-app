<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
  <script type="text/javascript" th:src="@{/js/urlGlo.js}"></script>
  <script type="text/javascript" th:src="@{/js/menu.js}"></script>
  <script type="text/javascript" th:src="@{/js/main.js}"></script>
  <script type="text/javascript" th:src="@{/js/authen.js}"></script>
  <script type="text/javascript" th:src="@{/js/regis.js}"></script>
  <script type="text/javascript" th:src="@{/js/validate.js}"></script>
</head>

<body>
<!-- menu -->
<div id="header">

</div>

<div class="login-form">
  <div class="title_login">
    <h4>Đăng Ký</h4>
    <p>Nhận được 3 lần miễn phí đăng tin</p>
  </div>
  <div class="img_login">
    <img src="image/logo_login.jpg">
  </div>
  <div class="login_input">
    <input type="text" name="" id="username" placeholder="username"><br>
    <input type="email" name="" id="email" placeholder="email của bạn"><br>
    <input type="password" name="" id="password" placeholder="password"><br>

    <span>avatar</span>
    <img class="preview nodisplay" src="" style="width:120px;">
    <input type="file" name="" id="file" accept=".png,.jpg"><br>
    <img src="image/loading_1.gif" id="img_loading" class="loading_regis">
    <button id="login" onclick="regis()">Đăng Ký</button>
    <p>Bạn đã có tài khoản <a href="login.html">Đăng nhập ngay</a> </p>
  </div>
</div>

</body>
<script type="text/javascript">
  window.onload = function () {
    loadMenu();
  }

  var mot = null;

  document.getElementById("file").onchange = function () {
    let preview = document.querySelector("img.preview");
    let file = this.files[0];
    let reader = new FileReader();
    reader.onload = function () {
      preview.src = reader.result;
    };
    if (file) {
      reader.readAsDataURL(file);
      preview.classList.remove("nodisplay");
    }
  };
</script>

</html>
